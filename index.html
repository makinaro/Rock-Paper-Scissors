<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <h3 id="score"></h3>
    <div class="buttons">
        <div class="icon">
            <img src="https://www.rock-paper-scissors-game.com/i/rock.png" alt="rock">
            <button play-choice="rock" onclick="play(this)">Rock</button>
        </div>
        <div class="icon">
            <img src="https://www.rock-paper-scissors-game.com/i/paper.png" alt="paper">
            <button play-choice="paper" onclick="play(this)">Paper</button>
        </div>
        <div class="icon">
            <img src="https://www.rock-paper-scissors-game.com/i/scissors.png" alt="scissors">
            <button play-choice="scissors" onclick="play(this)">Scissors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
